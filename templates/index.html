<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + TTS (Synced Captions)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8">
      ðŸŽ¬ Generate Voiceover + Synced Captions
    </h1>

    <form id="form" class="bg-white shadow-xl rounded-2xl p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Video (MP4)</label>
        <input name="video" type="file" accept="video/mp4" required
               class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Transcript (.txt)</label>
        <input name="text" type="file" accept=".txt" required
               class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">ElevenLabs Voice</label>
        <select name="voice_id" required
                class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          {% if voices and voices|length > 0 %}
            {% for v in voices %}
              <option value="{{ v.voice_id }}">{{ v.name }}</option>
            {% endfor %}
          {% else %}
            <!-- Fallback to a known public voice id; replace with your own if needed -->
            <option value="21m00Tcm4TlvDq8ikWAM">Rachel (example)</option>
          {% endif %}
        </select>
        <p class="text-xs text-gray-500 mt-1">Tip: To use your own cloned voice, copy its Voice ID from ElevenLabs â†’ Voices.</p>
      </div>

      <button id="submitBtn" type="submit"
              class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
        Generate & Download
      </button>

      <div id="status" class="text-sm text-gray-600"></div>
    </form>

    <div id="preview" class="mt-8 hidden">
      <h2 class="text-xl font-semibold mb-3 text-gray-800">Preview</h2>
      <video id="videoEl" class="w-full rounded-xl shadow-md" controls></video>
      <p class="text-xs text-gray-500 mt-2">The video also downloaded automatically.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const previewWrap = document.getElementById("preview");
    const videoEl = document.getElementById("videoEl");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Processingâ€¦ this may take a bit depending on video length.";
      submitBtn.disabled = true;

      try {
        const fd = new FormData(form);
        const res = await fetch("/process", { method: "POST", body: fd });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || "Request failed");
        }

        // Receive the final MP4 and auto-download
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        // Auto-download
        const a = document.createElement("a");
        a.href = url;
        a.download = "final_story.mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();

        // Show inline preview too
        videoEl.src = url;
        previewWrap.classList.remove("hidden");
        statusEl.textContent = "Done! Your video has downloaded.";
      } catch (err) {
        statusEl.textContent = "Error: " + (err?.message || err);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
